<script type="text/javascript">
	function isMobile() {
		var filter = "win16|win32|win64|mac|macintel|linux";
		if( navigator.platform  ){
			if( filter.indexOf( navigator.platform.toLowerCase() ) < 0 ){
				return true;
			}else{
				return false;
			}
		}
	}

	if( ! isMobile() )
// 		window.location.replace('/shinhan/pc/crosswebex_web6/main.jsp');
		window.location.replace('/initech/demo/pc/crossweb_ex_web6/login/login_form_test.jsp');
	else
		window.location.replace('/initech/demo/mobile/crossweb_ex_web6/login/login_form_test.jsp');
</script>
