﻿<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<script type="text/javascript">
	
 	require([GINI_MANIFEST["cwui.js"]], function(_ini) {
		var _handleInfo;
		
		// 초기화
		function initialize() {
			_handleInfo = requirejs("jquery")("#INI_change_area").data("GINI_handleInfo");
			_handleInfo.serviceInfo.setEventDeviceId(_ini.constants.Certs.STORAGE_BROWSER);
			_handleInfo.serviceInfo.setDeviceSub(undefined);
			_handleInfo.serviceInfo.setCallback(_ini.MobileForm.MobileDrawForm.drawMobileCertDetailInfo);
			
			// 인증서 속성정보
			_ini.Certs.getCertAttributeInfo(_handleInfo, true);
		};

		requirejs("jquery")(document).ready(function() {
			
			requirejs("jquery")("#INI_CertPw_text").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_004);
			requirejs("jquery")("#INI_CertPw_cf_text").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_006);
			
			initialize();
		});
	});
</script>

</head>
<body>
	<div class="certificate_data" id="INI_cert_single"></div>
</body>
</html>
