<!DOCTYPE html> 
<html> 
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-cache"/> 
	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Pragma" content="no-cache"/> 
	<title></title>
    
    <script type="text/javascript">
    	require([GINI_MANIFEST["cwui.js"]], function(_ini) {
			
			requirejs("jquery")(document).ready(function() {
				
				function callbackSave(handleInfo){
					_handleInfo.serviceInfo.setParameter("CERT_ID", undefined);
	    			_ini.StorageManage.setFocusStorage(_handleInfo.serviceInfo.getDeviceId());
	    			_ini.StorageManage.storageClick(_handleInfo);
				};
				
				var _handleInfo = requirejs("jquery")("#INI_change_area").data("GINI_handleInfo");

				requirejs("jquery")('#INI_certFileFind').click(function(){
					requirejs("jquery")('#INI_findfiles').click();
				});
				
				// ------------------- 메세지 처리 Start -------------------------------------------------------------------------------------------------------- //
    			// --------------------------------------------------------------------------------------------------------------------------------------------- //
				// 기기간 인증서 복사(가져오기)  -----
				requirejs("jquery")("#INI_cert_search_title").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().CERT_SEARCH().W_T_C_S_011);
				requirejs("jquery")("#INI_cert_search_easy_sub_title").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().CERT_SEARCH().W_T_C_S_001);
				requirejs("jquery")("#INI_cert_search_easy_help").html(_ini.msgFactory.getMessageFactory().WebForm().TEXT().CERT_SEARCH().W_T_C_S_003);
				// -----

				// 직접 가져오기   -----
				requirejs("jquery")("#INI_cert_search_manual_sub_title").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().CERT_SEARCH().W_T_C_S_002);
				requirejs("jquery")("#INI_cert_search_manual_help").html(_ini.msgFactory.getMessageFactory().WebForm().TEXT().CERT_SEARCH().W_T_C_S_004);
				// -----
				
				// --------- 인증서 가져오기 링크 버튼 -----------------------------------------------------------------------------------------------------------//
				// 기기간 인증서 복사 링크
				requirejs("jquery")("#INI_easy_search_go").attr("title",_ini.msgFactory.getMessageFactory().WebForm().TEXT().CERT_SEARCH().M_W_T_C_S_026);
				// 직접 가져오기 링크
				requirejs("jquery")("#INI_manual_search_go").attr("title",_ini.msgFactory.getMessageFactory().WebForm().TEXT().CERT_SEARCH().M_W_T_C_S_027);
				// --------- 인증서 가져오기 링크 버튼 -----------------------------------------------------------------------------------------------------------//
				
				// 취소 버튼
				requirejs("jquery")("#INI_secondClose").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_002);
				// ------------------- 메세지 처리   End -------------------------------------------------------------------------------------------------------- //
    			// --------------------------------------------------------------------------------------------------------------------------------------------- //
				
				// 간편찾기 이벤트
				requirejs("jquery")('#INI_easy_search_btn').on('click', 'button', function (e) {
					_ini.SubForm.openSubCertSearchEasyForm(_handleInfo);
				});
				// 직접찾기 이벤트
				requirejs("jquery")('#INI_manual_search_btn').on('click', 'button', function (e) {
					_ini.SubForm.openSubCertSearchManualForm(_handleInfo);
				});
				requirejs("jquery")("#INI_secondClose").click(function(){
					// 리스트 출력
					_ini.StorageManage.setFocusStorage(_handleInfo.serviceInfo.getDeviceId());
	    			_ini.StorageManage.storageClick(_handleInfo);
				});
				
				// when language mode English is				
				if(_ini.constants.System.LANGUAGE_ENG === INI_LANGUAGE_HANDLE.getSystemLanguage() ){
					
					requirejs("jquery")(".INI_cert_search_easy_help").addClass("letter_spacing_03");
					requirejs("jquery")(".INI_cert_search_manual_help").addClass("letter_spacing_03");					
				}
				// 윈도우 창 크기 재 조정
	        	if(requirejs("jquery")(window).height() < 698){								
					requirejs("jquery")("#INI_mainModalDialog").position({my:"center bottom",at:"center bottom",of:window});
				}else{
					requirejs("jquery")("#INI_mainModalDialog").position({my:"center middle",at:"center middle",of:window});
				}	
				
			});
		});
	</script>
</head>
<body>

	<!-- 인증서 찾기 -->
	<h2 class="section_title" id="INI_cert_search_title"></h2>
	<div class="find_certificate select_method">
		<dl>
			<dt id="INI_cert_search_easy_sub_title"></dt>
			<dd id="INI_easy_search_btn">
				<span class="icon simple"></span>
                <p id="INI_cert_search_easy_help"></p>
                <button type="button" class="btn_go" id="INI_easy_search_go"></button>
            </dd>
		</dl>
		<dl>
			<dt id="INI_cert_search_manual_sub_title"></dt>
			<dd  id="INI_manual_search_btn">
				<span class="icon direct"></span>
				<p id="INI_cert_search_manual_help"></p>
				<button type="button" class="btn_go" id="INI_manual_search_go"></button>
			</dd>
		</dl>
	</div>
	<!-- // 인증서 찾기 -->
	<!-- 버튼 영역 -->
	<div class="confirm_btn_area">
		<button type="button" class="cancel" id="INI_secondClose"></button>
	</div>
	<!-- //버튼 영역 -->

</body>
</html>
