    <script type="text/javascript">
    require([GINI_MANIFEST["cwui.js"]], function(_ini) {
    	// color pack css 세팅
	    _ini.WebForm.getColorPackCss();
    	
    	// initech parameter handle object
		var _handleInfo;
		
		// 초기화
		function initialize(){
			var selectedDeviceId;
			if(GINI_3rd_Party_Control.extensionPKI.getInstalled()){
				selectedDeviceId = _ini.constants.Certs.STORAGE_HDD;
			}else{
				selectedDeviceId = _ini.constants.Certs.STORAGE_BROWSER;
			}
			
			_handleInfo = requirejs("jquery")("#INI_mainModalDialog").data("GINI_handleInfo");
			_handleInfo.serviceInfo.setEventDeviceId(selectedDeviceId);
			_handleInfo.serviceInfo.setDeviceSub(undefined);
			
			// 1. 초기 _handleInfo.serviceInfo.getDeviceId() 값 필터 고려
			var selected = _ini.Certs.SelectedCertInfo;
			// 2. 매체(storage)
   			_ini.WebForm.dialogdrawStorageList('INI_storage_list', _handleInfo.serviceInfo.getAction(), selected);
			
			
   			if(selected){
				_handleInfo.serviceInfo.setEventDeviceId(selected.deviceId);
				_handleInfo.serviceInfo.setDeviceSub(selected.deviceSub);
				_handleInfo.serviceInfo.setParameter("CERT_ID", selected.certId);
				// 캐시된 내용에 따른 버튼 처리 
				requirejs("jquery")("#INI_cert_search_btn").addClass('disabled');
				requirejs("jquery")("#INI_cert_remove_btn").addClass('disabled');
				requirejs("jquery")("#INI_cert_search_btn").parent().children("i").css("cursor","default");
				requirejs("jquery")("#INI_cert_remove_btn").parent().children("i").css("cursor","default");
			}
   			_ini.StorageManage.setFocusStorage(_handleInfo.serviceInfo.getDeviceId());
			// signForm 그리기
			var orgText = decodeURIComponent(_handleInfo.requestInfo.getParameter("ORG_DATA"));
			_ini.WebForm.drawSignForm(orgText);
			
			
			if(_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_USIM){
				
				requirejs("jquery")('.media_select ul.media_list li.list_data').removeClass('list_select');
    	        requirejs("jquery")("#EXTEND" ).parent('li').addClass('list_select');
    	        
				_ini.WebForm.drawCertList({}, _handleInfo.serviceInfo.getDeviceId());
				
//	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_OID", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_OID);
//	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_ISSUERDN", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_ISSUERDN);
//	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_SUBJECTDN", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_SUBJECTDN);
//	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_SERIAL", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_SERIAL);
//	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_CA", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_CA);
//	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_EXPIRED", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_EXPIRED);
	        	
	        	_handleInfo.serviceInfo.setCallback(doSignatureCB);
	        	_handleInfo.serviceInfo.setExceptionCallback(
  	 					function(){
  	 						_ini.KeyPad.initializeKeyPad(_handleInfo);
  	 					}
					);
	        	
	    		_ini.Signature.doSign(_handleInfo);
			}
			else if(_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_PHONE && _handleInfo.serviceInfo.getDeviceSub() === _ini.constants.Certs.STORAGE_PHONE_MOBISIGN ){
				requirejs("jquery")('.media_select ul.media_list li.list_data').removeClass('list_select');
    	        requirejs("jquery")("#EXTEND" ).parent('li').addClass('list_select');
    	        
				_ini.WebForm.drawCertList({}, _handleInfo.serviceInfo.getDeviceId());
				
	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_OID", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_OID);
	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_ISSUERDN", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_ISSUERDN);
//	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_SUBJECTDN", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_SUBJECTDN);
//	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_SERIAL", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_SERIAL);
	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_CA", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_CA);
	        	_handleInfo.serviceInfo.setParameter("USIM_FILTER_EXPIRED", _ini.defaultConf.Certs.USIMFilterList.USIM_FILTER_EXPIRED);
	        	
	        	_handleInfo.serviceInfo.setCallback(doSignatureCB);
	        	_handleInfo.serviceInfo.setExceptionCallback(
 	 				function(){
 	 					_ini.KeyPad.initializeKeyPad(_handleInfo);
 	 				}
				);
	        	
	    		_ini.Signature.doSign(_handleInfo);					
			}else if(_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_PHONE && _handleInfo.serviceInfo.getDeviceSub() === _ini.constants.Certs.STORAGE_PHONE_INFOVINE ){
				
				_handleInfo.optionInfo.setParameter("CERT_CACHE","TRUE");
				_ini.StorageManage.storageClick(_handleInfo);
					
				// PC정보 추출할 SercureNonce 값 세팅
				_ini.IniSafeNeo.PCInfo.setPCInfoSecureNonce(_handleInfo.optionInfo.getParameter("SECURE_NONCE"));
					
				_handleInfo.serviceInfo.setParameter("virtualCloseCallback", function (){_ini.KeyPad.initializeKeyPad(_handleInfo);});
				_handleInfo.serviceInfo.setParameter("KeypadFrmName" ,"keypadFrm");
					
				/*비동기 통신의 문제로 핀번호 ENCRYPTED 가 _ini.KeyPad.initializeKeyPad 함수에 의해서 변경되기 때문에
				2초 타임아웃후 실행
				*/
				setTimeout(function(){
					_ini.KeyPad.initializeKeyPad(_handleInfo);
				}, 50);			
					
			}			
			else {
				if (_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_SECURITY_DEVICE || 
					_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_SCARD ) {
					setPinNumberFromCache();					
				}
				_ini.StorageManage.storageClick(_handleInfo);
				
				// PC정보 추출할 SercureNonce 값 세팅
				_ini.IniSafeNeo.PCInfo.setPCInfoSecureNonce(_handleInfo.optionInfo.getParameter("SECURE_NONCE"));
				
				_handleInfo.serviceInfo.setParameter("virtualCloseCallback", function (){_ini.KeyPad.initializeKeyPad(_handleInfo);});
				_handleInfo.serviceInfo.setParameter("KeypadFrmName" ,"keypadFrm");
				
				/*비동기 통신의 문제로 핀번호 ENCRYPTED 가 _ini.KeyPad.initializeKeyPad 함수에 의해서 변경되기 때문에
				2초 타임아웃후 실행
				*/
				setTimeout(function(){
					_ini.KeyPad.initializeKeyPad(_handleInfo);
				}, 50);
			}
			
			//popup
			_ini.WebForm.drawCustomBanner("INI_custom_banner");
		}
		
		function setPinNumberFromCache() {
			var selected = _ini.Certs.SelectedCertInfo;
			_handleInfo.serviceInfo.setParameter("ENCRYPTED", selected.ep.epEnc);
			_handleInfo.serviceInfo.setParameter("PIN", selected.ep.epText);
			
			if (_handleInfo.serviceInfo.getParameter("ENCRYPTED") === "FALSE"){
				GINI_ProtectMgr.keep("SECURE", selected.ep.epText);
			}
		}
		
		function doSignatureCB(){
			_handleInfo.stateInfo.setResult("CONFIRM");				
			// close
			_ini.WebForm.closeModal();
		}
		
		// 전자서명
		function submitSignature(pwd){
			if(_handleInfo.serviceInfo.getParameter("CERT_ID") == undefined){
				INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1015);
			 	requirejs("jquery")('#INI_userPw').focus();
			 	return;
			}
			/* 디바이스가 스마트 카드 or 저장 매체 일 경우 현재 텍스트가 핀번호 입력일 경우 인증서 리스트 생성 후 return*/
			if ( _handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_SECURITY_DEVICE ||
					_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_SCARD ) {
				var targetText = requirejs("jquery")("#INI_cert_passwd_label").text();
				if (targetText !== _ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_004 ) {
					_handleInfo.serviceInfo.setParameter("PIN", pwd);
					_ini.StorageManage.storageClick(_handleInfo);
					return;
				}
				
			}
			var selected = _ini.Certs.SelectedCertInfo;
			if ( _handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_SECURITY_DEVICE ||
					_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_SCARD ) {
				if (selected ) {
					setPinNumberFromCache();
				}
			}
			
			
			_handleInfo.serviceInfo.setParameter("PWD", pwd);
			_handleInfo.serviceInfo.setCallback(doSignatureCB);
			_handleInfo.serviceInfo.setExceptionCallback(
				function(){	
					_ini.KeyPad.initializeKeyPad(_handleInfo);
				});
			
			_ini.Signature.doSign(_handleInfo);
		};
    	
		// submit이전 Logic
		function previousSubmit(pwd){
			if(_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_SECURITY_TOKEN || 
					_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_SECURITY_DEVICE ||
					_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_SCARD){
				var targetText = requirejs("jquery")("#INI_cert_passwd_label").text();
				if (targetText === _ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_004 ) {
					_handleInfo.serviceInfo.setParameter("PWD", pwd);
					_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
					_ini.KeyPad.getKeyPadValue(_handleInfo, submitSignature, "NONCE");
				}else {
					_handleInfo.serviceInfo.setParameter("PIN", pwd);
					_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
					_ini.KeyPad.getKeyPadValue(_handleInfo, submitSignature, "SECURE");
				}
			} else {
				_handleInfo.serviceInfo.setParameter("PWD", pwd);
				_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
				_ini.KeyPad.getKeyPadValue(_handleInfo, submitSignature, "NONCE");
			}
		};
		
	//	requirejs("jquery")(document).ready(function() {
			
			// ------------------- 메세지 처리 Start -------------------------------------------------------------------------------------------------------- //
			// --------------------------------------------------------------------------------------------------------------------------------------------- //
			//현재 페이지 업무명 -전자서명.
			requirejs("jquery")("#INI_cert_modal_title").text(_ini.msgFactory.getMessageFactory().WebForm().TITLE().SIGN_TITLE);
			// 공인인증서 로그인 창 닫기.
			requirejs("jquery")("#INI_windowClose").html('<img src="' + GINI_HTML5_BASE_PATH + '/res/img/btn/btn_close_w.png" alt="'+_ini.msgFactory.getMessageFactory().WebForm().ALT().W_ALT_001+'" />');
			// 로고 이미지 삽입.
			_ini.WebForm.drawLogo("MAIN");
			// 화면 텍스트 및 문구 변경
			requirejs("jquery")("#INI_storage_select_title").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_001);
			requirejs("jquery")("#INI_certificate_section_title").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_002);
			requirejs("jquery")("#INI_cert_passwd_help_msg").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_003);
    		requirejs("jquery")("#INI_cert_passwd_label").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_004);  // 인증서 암호를 입력해주세요
			requirejs("jquery")("#INI_signature_text").html(_ini.msgFactory.getMessageFactory().WebForm().TEXT().SIGN().W_T_S_001);
			document.getElementById("INI_userPw").setAttribute("placeholder", _ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_003);
			
			// 인증서 목록 하단 기능 버튼.
    		requirejs("jquery")("#INI_cert_detail_info_btn").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_006);	// 인증서 삭제.
			requirejs("jquery")("#INI_cert_search_btn").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_007);			// 인증서 가져오기.
			requirejs("jquery")("#INI_cert_remove_btn").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_008);		// 인증서 보기.
			
    		requirejs("jquery")("#INI_certSubmit").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_001);
			requirejs("jquery")("#INI_certClose").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_002);
    		
			// ------------------- 메세지 처리 End --------------------------------------------------------------------------------------------------------- //
			// --------------------------------------------------------------------------------------------------------------------------------------------- //
			// 인증서 modal close
			requirejs("jquery")('#INI_certClose').click(function(){
				_ini.WebForm.closeModal();
			});
			requirejs("jquery")('#INI_windowClose').click(function(){
				_ini.WebForm.closeModal();
			});
			
			/* 전자서명 확인 버튼 클릭 */
			requirejs("jquery")('#INI_certSubmit').click(function(){
				var pwd = requirejs("jquery")('input[name="INI_userPw"]').val();
				if(isInputPWEmpty( pwd )){
    					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().WebForm().TEXT().CERT_CMP().W_T_C_CMP_003);
    			}else{
    				_handleInfo.serviceInfo.setParameter("PWD", pwd);					
					_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
					_handleInfo.serviceInfo.setParameter("previousSubmit", previousSubmit);
					_ini.KeyPad.run(_handleInfo);
				}
			});
			
			
			function pwKeypadEnter(){
				requirejs("jquery")('#INI_certSubmit').focus().click();				
			}
			
			requirejs("jquery")('#INI_userPw_tk_btn').click(function(){
				//_ini.KeyPad.initializeKeyPad(_handleInfo, true);
				//requirejs("jquery")('#INI_userPw').focus().click();
				var targetText = requirejs("jquery")("#INI_cert_passwd_label").text();
				if (targetText === _ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_004 ) {
					if(_handleInfo.serviceInfo.getParameter("CERT_ID") == undefined){
						INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1015);
					 	return;
					}
				}
			
    			requirejs("jquery")('#INI_userPw').val("");
    			GINI_ProtectMgr.clean("NONCE");
    			
    			
				_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
				_handleInfo.serviceInfo.setParameter("pwdElement", document.keypadFrm.INI_userPw);
				_handleInfo.serviceInfo.setParameter("previousSubmit", previousSubmit);
				
				_ini.KeyPad.click(_handleInfo,"KEYPAD");
				_ini.KeyPad.setEnterCallback(pwKeypadEnter);
			});
			/* 가상키패드 or E2E Click */
    		requirejs("jquery")('#INI_userPw').click(function(){
    			var targetText = requirejs("jquery")("#INI_cert_passwd_label").text();
				if (targetText === _ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_004 ) {
					if(_handleInfo.serviceInfo.getParameter("CERT_ID") == undefined){
						INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1015);
					 	return;
					}
				}
    			requirejs("jquery")('#INI_userPw').val("");
    			GINI_ProtectMgr.clean("NONCE");
    			
    			
				_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
				_handleInfo.serviceInfo.setParameter("pwdElement", document.keypadFrm.INI_userPw);
				_handleInfo.serviceInfo.setParameter("previousSubmit", previousSubmit);
				
				//_handleInfo.serviceInfo.setParameter("ENCRYPTED","TRUE");
				_ini.KeyPad.click(_handleInfo,"KEYBOARD");
				
			});
			
			initialize();
	  	//});
	},
	function (err){
		console.log("sign-form :" , err);
	});
    </script>
    <script type="text/javascript">
  		require([GINI_MANIFEST["cwui.js"]], function(_ini) {
		 
		 	// initech parameter handle object
	    	var _handleInfo = requirejs("jquery")("#INI_mainModalDialog").data("GINI_handleInfo");
	    	
	    	// 기능버튼  * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 
	    	
			// close
			requirejs("jquery")('#INI_certClose').click(function(){
				_ini.WebForm.closeModal();
			});
			requirejs("jquery")('#INI_windowClose').click(function(){
				_ini.WebForm.closeModal();
			});
			
			// Caps lock 켜져 있는지 확인하고 메세지 출력해주기. *******************************

			// Caps lock 켜져 있는지 확인하고 메세지 출력해주기. *******************************
			
	    	// 인증서 간편찾기/직접찾기
	    	requirejs("jquery")( "#INI_cert_search_btn" ).click(function(e) {
	    		
	    		var thisObj = requirejs("jquery")(e.currentTarget);
				if( requirejs("jquery")( thisObj ).hasClass( 'disabled' ) ) {
		    		return false;
		    	}
	    		// 브라우저 제외한 저장매체들은 직접찾기만 있음.
	    		if(_handleInfo.serviceInfo.getDeviceId() !== _ini.constants.Certs.STORAGE_BROWSER){
	    			_ini.SubForm.openForm(_handleInfo, undefined, _ini.SubForm.openSubCertSearchManualForm);
	    		} else {
	    			// 찾기 창 오픈.
	    			_ini.SubForm.openForm(_handleInfo, undefined, _ini.SubForm.openSubCertSearchForm);
	    		}
	    	});
	    	
	    	// 인증서 상세보기
			requirejs("jquery")( "#INI_cert_detail_info_btn" ).click(function(e) {
				if(_handleInfo.serviceInfo.getParameter("CERT_ID")){
					_ini.SubForm.openForm(_handleInfo, undefined, _ini.SubForm.openSubCertDetailForm);
				}else{
					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1015);
				 	return;
				}
			});
			
			// 인증서 삭제
			requirejs("jquery")('#INI_cert_remove_btn').click(function(e){
				
	    		var thisObj = requirejs("jquery")(e.currentTarget);
				if( requirejs("jquery")( thisObj ).hasClass( 'disabled' ) ) {
		    		return false;
		    	}
				if(_handleInfo.serviceInfo.getParameter("CERT_ID")){
					// 인증서 삭제 창 오픈
					_handleInfo.serviceInfo.setBehavior(_ini.constants.WebForm.ACTION_CERT_REMOVE);
					_ini.SubForm.openForm(_handleInfo, undefined, _ini.SubForm.openSubCertRemoveForm);
				}else{
					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1015);
				 	return;
				}
			});
			
	    	// 기능버튼 END * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
			
			// TODO 인증서 목록 가져오기 
			function selectedStorage( pId, sId ) {
				/*alert("스토리지 선택 --> 인증서 목록 가져오기 \n"
						+" PId:"+pId
						+"\n sId:"+sId);*/
//				alert( "STORAGEID : " + pId + " \n" + "SUB STORAGE ID : " + sId );
				GINI_selectedCertificateRow = 1;
				
				var runStatus = _ini.CertManager.importTimer.getLongPollTimer(); 
				if(runStatus){
					_ini.CertManager.importTimer.resetTimer();
				}
				
				var keypadName = _handleInfo.serviceInfo.getParameter("KeypadFrmName");
				
				_handleInfo.clear();
				_handleInfo.serviceInfo.setDeviceId(pId);
				_handleInfo.serviceInfo.setEventDeviceId(pId);
				_handleInfo.serviceInfo.setDeviceSub(sId);
				
				_handleInfo.serviceInfo.setParameter("KeypadFrmName", keypadName);

				var selectedStorage = requirejs("jquery")(".media_select").attr("selectedStorage");
				if(!selectedStorage || selectedStorage=="N"){
					if (_ini.constants.Certs.STORAGE_SCARD == pId || _ini.constants.Certs.STORAGE_SECURITY_DEVICE === pId ){
						requirejs("jquery")("#INI_cert_passwd_label").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_009);
					}else {
						_ini.StorageManage.storageClick(_handleInfo);
					}
				} 
				if(keypadName){
					_ini.KeyPad.initializeKeyPad(_handleInfo);
				}
			}
			
			function _procStorageClick(pId, sId){
				
		    	if(_ini.constants.Certs.STORAGE_USIM == pId){
	            	_ini.WebForm.drawCertList({}, pId);
    	        	_handleInfo.serviceInfo.setEventDeviceId(pId);
    	        	_handleInfo.serviceInfo.setDeviceSub(pId);
    	        	_handleInfo.serviceInfo.setCallback(
    	        		function(){
    	    				_handleInfo.stateInfo.setResult("CONFIRM");
    	    				// close
    	    				_ini.WebForm.closeModal();
    	    			}
    	        	);
    	        	_handleInfo.serviceInfo.setExceptionCallback(
      	 					function(){
      	 						_ini.KeyPad.initializeKeyPad(_handleInfo);
      	 					}
    					);
    	        	
    	        	if(_ini.constants.WebForm.ACTION_LOGIN === _handleInfo.serviceInfo.getBehavior()){
    	        		_ini.Login.doLogin(_handleInfo);	    	        	
    	        	} else {
    	        		_ini.Signature.doSign(_handleInfo);
    	        	}
	            } else if(_ini.constants.Certs.STORAGE_PHONE == pId && _ini.constants.Certs.STORAGE_PHONE_MOBISIGN == sId){
	            	_ini.WebForm.drawCertList({}, pId);
    	        	_handleInfo.serviceInfo.setEventDeviceId(pId);
    	        	_handleInfo.serviceInfo.setDeviceSub(sId);
    	        	_handleInfo.serviceInfo.setCallback(
    	        		function(){
    	    				_handleInfo.stateInfo.setResult("CONFIRM");
    	    				// close
    	    				_ini.WebForm.closeModal();
    	    			}
    	        	);
    	        	_handleInfo.serviceInfo.setExceptionCallback(
      	 					function(){
      	 						_ini.KeyPad.initializeKeyPad(_handleInfo);
      	 					}
    					);
    	        	
    	        	if(_ini.constants.WebForm.ACTION_LOGIN === _handleInfo.serviceInfo.getBehavior()){
    	        		_ini.Login.doLogin(_handleInfo);	    	        	
    	        	} else {
    	        		_ini.Signature.doSign(_handleInfo);

		    	}else{

		    	}
