     <script type="text/javascript">
    	require([GINI_MANIFEST["cwui.js"]], function(_ini) {
    		// color pack css 세팅
    		_ini.WebForm.getColorPackCss(); 
    		
    		// initech parameter handle object
    		var _handleInfo;

    		// 초기화
    		function initialize(){
    			var selectedDeviceId;
    			if(GINI_3rd_Party_Control.extensionPKI.getInstalled()){
    				selectedDeviceId = _ini.constants.Certs.STORAGE_HDD;
    			}else{
    				selectedDeviceId = _ini.constants.Certs.STORAGE_BROWSER;
    			}
    			_handleInfo = requirejs("jquery")("#INI_mainModalDialog").data("GINI_handleInfo");
    			_handleInfo.serviceInfo.setEventDeviceId(selectedDeviceId);
    			_handleInfo.serviceInfo.setDeviceSub(undefined);
    			
    			// 매체(storage)
    			var actionBehavior = _handleInfo.serviceInfo.getBehavior() ? _handleInfo.serviceInfo.getBehavior() : _handleInfo.serviceInfo.getAction();
       			_ini.WebForm.dialogdrawStorageList('INI_storage_list', actionBehavior);
    			_ini.StorageManage.setFocusStorage(selectedDeviceId);
    			_ini.StorageManage.storageClick(_handleInfo);
    			
    			_handleInfo.serviceInfo.setParameter("virtualCloseCallback", function (){_ini.KeyPad.initializeKeyPad(_handleInfo);});
				_handleInfo.serviceInfo.setParameter("KeypadFrmName" ,"keypadFrm");
				_ini.KeyPad.initializeKeyPad(_handleInfo);
				
    			//popup
    			_ini.WebForm.drawCustomBanner("INI_custom_banner");
    			
    			// PC정보 추출할 SercureNonce 값 세팅
				// _ini.IniSafeNeo.PCInfo.setPCInfoSecureNonce(_handleInfo.optionInfo.getParameter("SECURE_NONCE"));
				if(INI_getPlatformInfo().Windows){
					
					if( typeof(useTouchEnnxKey) != 'undefined'){
	 	    		
						if(!useTouchEnnxKey){

	 	    				requirejs("jquery")('.certificate_text_message').show();
	 	    			}
					}else{
						requirejs("jquery")('.certificate_text_message').show();
					}
	     		}
				
				// when language mode English is				
				if(_ini.constants.System.LANGUAGE_ENG === INI_LANGUAGE_HANDLE.getSystemLanguage() ){
					requirejs("jquery")(".accessWeb").addClass("eng_menu_text_a");
				}
    		};
			
    		// 로그인
			function submitLogin(pwd){
				function doLoginCB(){
					_handleInfo.stateInfo.setResult("CONFIRM");
					// close
					_ini.WebForm.closeModal();
				}
				
				if(_handleInfo.serviceInfo.getParameter("CERT_ID") == undefined){
					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1015);
					requirejs("jquery")('#INI_userPw').focus();
				 	return;
				}
	
				if(!pwd){
					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1012);
					requirejs("jquery")('#INI_userPw').focus();
				 	return;
				}
				
				if (_ini.constants.Certs.STORAGE_SCARD === _handleInfo.serviceInfo.getDeviceId() || 
						_ini.constants.Certs.STORAGE_SECURITY_DEVICE === _handleInfo.serviceInfo.getDeviceId()) {
					if (!_pin) {
						INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_009);
						return;
					}
					_handleInfo.serviceInfo.setParameter('PIN',_pin);
				}else if (_ini.constants.Certs.STORAGE_SECURITY_TOKEN === _handleInfo.serviceInfo.getDeviceId()){
					_handleInfo.serviceInfo.setParameter("PIN", pwd);
				}
				
   				_handleInfo.serviceInfo.setParameter("PWD", pwd);	
   				_handleInfo.serviceInfo.setCallback(doLoginCB);
   				_handleInfo.serviceInfo.setExceptionCallback(
					function(){
						_ini.KeyPad.initializeKeyPad(_handleInfo);
					});
				//_pin = null;
				//_pwd= null;
				
   				_ini.Login.doLogin(_handleInfo);
			};
			
			function previousSubmit(pwd){
				if(_handleInfo.serviceInfo.getDeviceId() === _ini.constants.Certs.STORAGE_SECURITY_TOKEN  ){
					_handleInfo.serviceInfo.setParameter("PIN", pwd);
					_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
					_ini.KeyPad.getKeyPadValue(_handleInfo, submitLogin, "SECURE");
				} else {
					_handleInfo.serviceInfo.setParameter("PWD", pwd);
					_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
					_ini.KeyPad.getKeyPadValue(_handleInfo, submitLogin, "NONCE");
				}
			};
			
    		requirejs("jquery")(document).ready(function() {
    			
    			// ------------------- 메세지 처리 Start -------------------------------------------------------------------------------------------------------- //
    			// --------------------------------------------------------------------------------------------------------------------------------------------- //
    			
    			//현재 페이지 업무명 - 공인인증서 인증.
    			requirejs("jquery")("#INI_cert_modal_title").text(_ini.msgFactory.getMessageFactory().WebForm().TITLE().LOGIN_TITLE);

    			// 공인인증서 로그인 창 닫기.
    			requirejs("jquery")("#INI_windowClose").html('<img src="' + GINI_HTML5_BASE_PATH + '/res/img/btn/btn_close_w.png" alt="'+_ini.msgFactory.getMessageFactory().WebForm().ALT().W_ALT_001+'" />');
    			
    			// 로고 이미지 삽입.
    			_ini.WebForm.drawLogo();
    			
    			// 인증서 저장위치를 선택해 주세요.
    			requirejs("jquery")("#INI_storage_select_title").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_001);
    			// 인증서를 선택해 주세요.
    			requirejs("jquery")("#INI_certificate_section_title").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_002);   			

    			// 인증서 목록 하단 기능 버튼.
    			//requirejs("jquery")("#INI_certificate_icon_search").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_007);	// 현재 안씀.
    			requirejs("jquery")("#INI_cert_faq_btn").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_021);				// FAQ 문의
    			requirejs("jquery")("#INI_cert_search_btn").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_007);			// 인증서 가져오기
    			requirejs("jquery")("#INI_cert_detail_info_btn").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_006);	// 인증서 보기
    			requirejs("jquery")("#INI_cert_remove_btn").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_008);		// 인증서 삭제
    			requirejs("jquery")("#INI_cert_mgr_btn").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_022);				// 인증서 관리
				
    			// 인증서 암호를 입력해 주세요.
    			//requirejs("jquery")("#INI_cert_passwd_label").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_004);
    			requirejs("jquery")("#INI_CertPin_text").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_009);
    			requirejs("jquery")("#INI_CertPw_text").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_004);
    			// 인증서 암호는 대소문자를 구분합니다.
    			document.getElementById("INI_userPw").setAttribute("placeholder", _ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_003);
    			document.getElementById("INI_CertPinPw").setAttribute("placeholder", _ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_015);
    			
    			requirejs("jquery")("#INI_certSubmit").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_001);					// 확인
    			requirejs("jquery")("#INI_certClose").text(_ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_002);					// 취소
    			requirejs("jquery")('.certificate_text_message').html(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_026); // W_T_026  ※키보드를 이용하여 입력하시려면 <a href="javascript:top.shbComm.goPage(\'252800000000\');">키보드보안 프로그램</a>을 설치하세요.
    			
    			// ------------------- 메세지 처리 End --------------------------------------------------------------------------------------------------------- //
    			// --------------------------------------------------------------------------------------------------------------------------------------------- //

    			// close
    			requirejs("jquery")('#INI_certClose').click(function(){
    				_ini.WebForm.closeModal();
    			});
    			
    			requirejs("jquery")('#INI_windowClose').click(function(){
    				_ini.WebForm.closeModal();
    			});

    			/* 인증서 로그인 버튼 Click */ 
    			requirejs("jquery")('#INI_certSubmit').click(function(){
    				var pwd = requirejs("jquery")('input[name="INI_userPw"]').val();
    				if(isInputPWEmpty( pwd )){
    					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().WebForm().TEXT().CERT_CMP().W_T_C_CMP_003);
    				}else{
    					function inPwdCallback(iPwd) {
    						_pwd = iPwd;
    						_handleInfo.serviceInfo.setParameter("PWD", iPwd);
    						_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
    						_ini.KeyPad.getKeyPadValue(_handleInfo, submitLogin, "NONCE");
    					}
    					
    					_handleInfo.serviceInfo.setParameter("PWD", pwd);
    					_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
    					_handleInfo.serviceInfo.setParameter("previousSubmit", inPwdCallback);
    					_ini.KeyPad.run(_handleInfo);
    				}
    			});
    			
    			
    			// 가상키패드 버튼
    			requirejs("jquery")('#INI_userPw_tk_btn').click(function(){
    				if(_handleInfo.serviceInfo.getParameter("CERT_ID") == undefined){
    					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1015);
    				 	return;
    				}   
    				
    				function pwKeypadEnter(){
        				requirejs("jquery")('#INI_certSubmit').focus().click();				
        			}
    				
    				requirejs("jquery")('#INI_userPw').val("");
    				GINI_ProtectMgr.clean("NONCE");    				    		
    				_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
					_handleInfo.serviceInfo.setParameter("pwdElement", document.keypadFrm.INI_userPw);
 					_handleInfo.serviceInfo.setParameter("previousSubmit", previousSubmit);
 					 					
 				
    				_ini.KeyPad.click(_handleInfo,"KEYPAD");
    				_ini.KeyPad.setEnterCallback(pwKeypadEnter);
    			});
    			
    			/* 가상키패드 or E2E Click */
    			requirejs("jquery")('#INI_userPw').click(function(){
    				//선택된 인증서가 있을 경우 키패드 open
    				if(_handleInfo.serviceInfo.getParameter("CERT_ID") == undefined){
    					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1015);
    				 	return;
    				}
    				requirejs("jquery")('#INI_userPw').val("");
    				GINI_ProtectMgr.clean("NONCE");    				    		
    				_handleInfo.serviceInfo.setParameter("pwdId", "INI_userPw");
					_handleInfo.serviceInfo.setParameter("pwdElement", document.keypadFrm.INI_userPw);
 					_handleInfo.serviceInfo.setParameter("previousSubmit", previousSubmit);
 					
 					//_handleInfo.serviceInfo.setParameter("ENCRYPTED","TRUE"); 					
 				    				
    				_ini.KeyPad.click(_handleInfo,"KEYBOARD");
    				
    			});
    			
    			//PIN 입력창
    			requirejs("jquery")('#INI_CertPinPw_tk_btn').click(function(){
    				requirejs("jquery")('#INI_CertPinPw').val("");
    				GINI_ProtectMgr.clean("SECURE");
    				
    				function inNewPinCallback(pin){
    					requirejs("jquery")('#INI_Password_area').show();
						requirejs("jquery")('#INI_Pin_area').hide();
						requirejs("jquery")('.table_wrap').show();
						requirejs("jquery")('.manage').show();
						requirejs("jquery")('.section_title').show();
						requirejs("jquery")('.confirm_btn_area').show();
    					_pin = pin;
    					_handleInfo.serviceInfo.setParameter("PIN", _pin);
    					_ini.StorageManage.storageClick(_handleInfo);
   					}
    				_handleInfo.serviceInfo.setParameter("pwdId", "INI_CertPinPw");
    				_handleInfo.serviceInfo.setParameter("pwdElement", document.keypadFrm.INI_CertPinPw);
    				_handleInfo.serviceInfo.setParameter("previousSubmit", inNewPinCallback);    				    				
    			  				
    				_ini.KeyPad.click(_handleInfo,"KEYPAD");
    				_ini.KeyPad.setEnterCallback(pinKeypadEnter);
    			});
    			
    			requirejs("jquery")('#INI_CertPinPw').click(function(){
    				requirejs("jquery")('#INI_CertPinPw').val("");
    				GINI_ProtectMgr.clean("SECURE");
    				
    				function inNewPinCallback(pin){
    					requirejs("jquery")('#INI_Password_area').show();
						requirejs("jquery")('#INI_Pin_area').hide();
						requirejs("jquery")('.table_wrap').show();
						requirejs("jquery")('.manage').show();
						requirejs("jquery")('.section_title').show();
						requirejs("jquery")('.confirm_btn_area').show();
    					_pin = pin;
    					_handleInfo.serviceInfo.setParameter("PIN", _pin);
    					_ini.StorageManage.storageClick(_handleInfo);
   					}
    				_handleInfo.serviceInfo.setParameter("pwdId", "INI_CertPinPw");
    				_handleInfo.serviceInfo.setParameter("pwdElement", document.keypadFrm.INI_CertPinPw);
    				_handleInfo.serviceInfo.setParameter("previousSubmit", inNewPinCallback);
    				
    				//_handleInfo.serviceInfo.setParameter("ENCRYPTED","TRUE");
    			
    				_ini.KeyPad.click(_handleInfo,"KEYBOARD");
    			});
				    			
    			 requirejs("jquery")("#INI_userPw").keydown(function (e) {
    				  if(e.which == 13) {
    						e.preventDefault();
    				    	e.stopPropagation();
	    			    	requirejs("jquery")('#INI_certSubmit').focus().click();
	    			    }
    			 });
    			 
    			 function pinKeypadEnter(){
   					var pin = requirejs("jquery")('input[name="INI_CertPinPw"]').val();
    				if(isInputPWEmpty(pin)){
    					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_009);
    				}else{
	    	    		function newPinCallback(newPin){
	    	    			_pin = newPin;
	    	    			requirejs("jquery")('#INI_Password_area').show();
	    					requirejs("jquery")('#INI_Pin_area').hide();
	    					requirejs("jquery")('.table_wrap').show();
	    					requirejs("jquery")('.manage').show();
	    					requirejs("jquery")('.section_title').show();
	    					requirejs("jquery")('.confirm_btn_area').show();
	    	    			_handleInfo.serviceInfo.setParameter("PIN", newPin);
	    	    			_ini.StorageManage.storageClick(_handleInfo);
	    	    		}
	    				_handleInfo.serviceInfo.setParameter("PWD", pin);
	    				_handleInfo.serviceInfo.setParameter("pwdId", "INI_CertPinPw");
						_ini.KeyPad.getKeyPadValue(_handleInfo, newPinCallback, "SECURE");
	    			}			
     			}
    			 
    			 requirejs("jquery")("#INI_CertPinPw").keydown(function (e) {
    				  if(e.which == 13) {
    					pinKeypadEnter();				
	    			  }
    			 });
    			
    			initialize();
				requirejs("jquery")(".ico").on('click', function () {
					requirejs("jquery")(this).parent().children("span").trigger('click');
 			 	});
    			 requirejs("jquery")(".accessWeb").keypress(function (e) {
    					
	  					requirejs("jquery")(this).children("span").trigger('click');
  			 	});
    			 requirejs("jquery")(".accessWeb").keydown(function (e) {
    				 
     				if(e.keyCode === 13){
     					
 	  					requirejs("jquery")(this).children("span").trigger('click');
     				}
   			 	});
	    	});
    	});
    </script>
  	<script type="text/javascript">
  		require([GINI_MANIFEST["cwui.js"]], function(_ini) {
		 
		 	// initech parameter handle object
	    	var _handleInfo = requirejs("jquery")("#INI_mainModalDialog").data("GINI_handleInfo");
	    	
	    	// 기능버튼  * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 
	    	
			// close
			requirejs("jquery")('#INI_certClose').click(function(){
				_ini.WebForm.closeModal();
			});
			requirejs("jquery")('#INI_windowClose').click(function(){
				_ini.WebForm.closeModal();
			});
			
			// Caps lock 켜져 있는지 확인하고 메세지 출력해주기. *******************************

			// Caps lock 켜져 있는지 확인하고 메세지 출력해주기. *******************************
			
	    	// FAQ 가기
	    	requirejs("jquery")( "#INI_cert_faq_btn" ).click(function(e) {
	    		INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1033);	    		
	    	});
			// 인증서 간편찾기/직접찾기
	    	requirejs("jquery")( "#INI_cert_search_btn" ).click(function(e) {
	    		var thisObj = requirejs("jquery")(e.currentTarget);
				if( requirejs("jquery")( thisObj ).hasClass( 'disabled' ) ) {
		    		return false;
		    	}
	    		// 브라우저 제외한 저장매체들은 직접찾기만 있음.
	    		if(_handleInfo.serviceInfo.getDeviceId() !== _ini.constants.Certs.STORAGE_BROWSER){
	    			_ini.SubForm.openForm(_handleInfo, undefined, _ini.SubForm.openSubCertSearchManualForm);
	    		} else {
	    			// 찾기 창 오픈.
	    			_ini.SubForm.openForm(_handleInfo, undefined, _ini.SubForm.openSubCertSearchForm);
	    		}
	    	});
	    	// 인증서 상세보기
			requirejs("jquery")( "#INI_cert_detail_info_btn" ).click(function(e) {
				if(_handleInfo.serviceInfo.getParameter("CERT_ID")){
					_ini.SubForm.openForm(_handleInfo, undefined, _ini.SubForm.openSubCertDetailForm);
				}else{
					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1015);
				 	return;
				}
			});
			
			// 인증서 삭제
			requirejs("jquery")('#INI_cert_remove_btn').click(function(e){
				
	    		var thisObj = requirejs("jquery")(e.currentTarget);
				if( requirejs("jquery")( thisObj ).hasClass( 'disabled' ) ) {
		    		return false;
		    	}
				if(_handleInfo.serviceInfo.getParameter("CERT_ID")){
					// 인증서 삭제 창 오픈
					_handleInfo.serviceInfo.setBehavior(_ini.constants.WebForm.ACTION_CERT_REMOVE);
					_ini.SubForm.openForm(_handleInfo, undefined, _ini.SubForm.openSubCertRemoveForm);
				}else{
					INI_HANDLE.warnMessage(_ini.msgFactory.getMessageFactory().Warn.WARN_1015);
				 	return;
				}
			});
			//인증서 관리 가기
			requirejs("jquery")('#INI_cert_mgr_btn').click(function(e){ //javascript:OpenCertManagerForm
				_handleInfo.requestInfo.setSelectedSubCallback();
				_ini.WebForm.closeModal();				
			});
			
			
	    	// 기능버튼 END * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
			
			// TODO 인증서 목록 가져오기 
			function selectedStorage( pId, sId ) {
				/*alert("스토리지 선택 --> 인증서 목록 가져오기 \n"
						+" PId:"+pId
						+"\n sId:"+sId);*/
//				alert( "STORAGEID : " + pId + " \n" + "SUB STORAGE ID : " + sId );
				GINI_selectedCertificateRow = 1;
				var runStatus = _ini.CertManager.importTimer.getLongPollTimer(); 
				if(runStatus){
					_ini.CertManager.importTimer.resetTimer();
				}
				
				var keypadName = _handleInfo.serviceInfo.getParameter("KeypadFrmName");
				
				_handleInfo.clear();
				_handleInfo.serviceInfo.setDeviceId(pId);
				_handleInfo.serviceInfo.setEventDeviceId(pId);
				_handleInfo.serviceInfo.setDeviceSub(sId);
				
				_handleInfo.serviceInfo.setParameter("KeypadFrmName", keypadName);

				var selectedStorage = requirejs("jquery")(".media_select").attr("selectedStorage");
				if(!selectedStorage || selectedStorage=="N"){
					/* 선택된 스토리지가 저장토큰 , 스마크카드인 경우 핀 입력 다이얼로그 호출*/
					if (_ini.constants.Certs.STORAGE_SCARD == pId || _ini.constants.Certs.STORAGE_SECURITY_DEVICE === pId ){
						requirejs("jquery")('#INI_Password_area').hide();
						//requirejs("jquery")('.confirm_btn_area').hide();
						requirejs("jquery")('#INI_Pin_area').show();
						//requirejs("jquery")('.table_wrap').hide();
						//requirejs("jquery")('.manage').hide();
						//requirejs("jquery")('.section_title').hide();
		            }else {
		            	requirejs("jquery")('#INI_Password_area').show();
						requirejs("jquery")('.confirm_btn_area').show();
						requirejs("jquery")('#INI_Pin_area').hide();
						requirejs("jquery")('.table_wrap').show();
						requirejs("jquery")('.manage').show();
						requirejs("jquery")('.section_title').show();
						if (_ini.constants.Certs.STORAGE_SECURITY_TOKEN == pId){
							requirejs("jquery")('#INI_CertPw_text').text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_009);
						}else {
							requirejs("jquery")("#INI_CertPw_text").text(_ini.msgFactory.getMessageFactory().WebForm().TEXT().COMMON().W_T_004);
						}
						_ini.StorageManage.storageClick(_handleInfo);
		            }
					if(keypadName){
						_ini.KeyPad.initializeKeyPad(_handleInfo);
					}
				} 
			}
			
			function _procStorageClick(pId, sId){
		    	if(_ini.constants.Certs.STORAGE_USIM == pId){
	            	_ini.WebForm.drawCertList({}, pId);
    	        	_handleInfo.serviceInfo.setEventDeviceId(pId);
