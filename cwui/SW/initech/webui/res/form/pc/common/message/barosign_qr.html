<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-cache"/> 
	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Pragma" content="no-cache"/> 
	<title></title>
	<script type="text/javascript">
    	require([GINI_MANIFEST["cwui.js"]], function(_ini) {
			requirejs("jquery")(document).ready(function () {
				requirejs("jquery")('.initech_barosign_qr_popup .btn').on('click', 'a', function (e) {
					requirejs("jquery")("#INI_barosign_qr_modal").dialog('close');
				});

				requirejs("jquery")(document).keypress(function (e) {
					if (e.which == 13) {
						requirejs("jquery")('#btnConfirm').focus().click();
						return false;
					}
				});
				/* 메세지 처리 공통 처리 */
				requirejs("jquery")("#msg_barosign").text( _ini.msgFactory.getMessageFactory().WebForm().TEXT().SIGN().W_T_S_002 );
				requirejs("jquery")("#btnConfirm").text( _ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_001 );
				/* 메세지 처리 공통 처리*/
			});
		});
    </script>
    
</head>
<body>
    <!-- confirm -->
    <div class="initech_barosign_qr_popup " id="messageInfo" >
		<div id="qrcode" style="position:absolute;top:30px;left:65px;border:none;outline:none;background-color:transparent;"></div>
		<div style="position:absolute;top:200px;left:10px;border:none;outline:none;background-color:transparent;">
			<ul>
				<li class="text" style="text-align: center;" id="msg_barosign">BaroSign 앱으로 바코드를 읽혀주세요.!!</li>
				<li class="btn"><a href="#" id="btnConfirm">확인.</a></li>
			</ul>
		</div>
    </div>
</body>
</html>
