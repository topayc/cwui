<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-cache"/> 
	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Pragma" content="no-cache"/> 
	<title></title>
	<script type="text/javascript">

    	require([GINI_MANIFEST["cwui.js"]], function(_ini) {
    		
    		var INI_popupHandleInfo = requirejs("jquery")("#INI_message_modal").data("INI_popupHandleInfo");
    		
    		requirejs("jquery")(document).ready(function() {

    			_ini.WebForm.getColorPackCss();

    			// CSS Import
   				requirejs("jquery")('#btnConfirm').on('click', function (e) {
   					if(INI_popupHandleInfo && INI_popupHandleInfo["OK"]){
   						INI_popupHandleInfo["OK"]();
   					}
   					requirejs("jquery")("#INI_message_modal").dialog('close');
    			});
    			// X 박스 클릭 처리
   				requirejs("jquery")('.layer_close').on('click', function (e) {

   				 	requirejs("jquery")('#btnConfirm').focus().click();
			        return false;
    			});
	    	});
	    	
			/* 메세지 처리 공통 처리 */
			
			requirejs("jquery")("#btnConfirm").text( _ini.msgFactory.getMessageFactory().WebForm().BUTTON().W_B_001 );
    			
			/* 메세지 처리 공통 처리*/
    	});
    	// Get Parameter From URL
    	function getParamFromURL( varNM ){
    		
    		var results = new RegExp('[\?&]' + varNM + '=([^&#]*)').exec(window.location.href);
    		
    		if( results == null ){
    			return null;
    		}else{
    			return results[1] || 0;
    		}
    	}    	
    </script>

</head>
<body>
	<!-- Dim Div -->
	<div class="dimmed" style="display:block;"></div>

	<!--  ------------------------------------ Message Div ------------------------------------------------------------------- -->
	<div class="ini_message_alert" id="ini_message_alert" style="top:50%; left:50%; margin:-89px 0 0 -145px">
			<div>
				<span class="icon"></span>
				<p><b id="msg_area"></b></p>				
				<div class="btn_area"><button type="button" class="emp" id="btnConfirm" style="background:#2b40ab;"></button></div>
			</div>
			<a href="javascript:void(null);return false;" class="layer_close btn" ><img src=""  id="close_a"></a>
	</div>
    <!--  ------------------------------------ Message Div ------------------------------------------------------------------- -->
   
</body>    
</html>
