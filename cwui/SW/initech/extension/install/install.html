	<title>INISAFE Web/CrossWeb EX Install</title>
	<!-- web6이면 6.js, 7이면 7.를 로딩한다. -->
	<script type="text/javascript" src="/SW/initech/extension/common/js/jquery.js"></script>
	<script type="text/javascript" src="/SW/initech/extension/crosswebex6.js"></script>
	<script type="text/javascript">
		
			$(document).ready(function () {
				$("#install_title_p").text( CROSSWEBEX_UTIL.loadStringTable().TEXT.C_T_020 );
				$("#textbtn1").html( '1.' + CROSSWEBEX_UTIL.loadStringTable().TEXT.C_T_021 );
				$("#textbtn2").html( '2.' + CROSSWEBEX_UTIL.loadStringTable().TEXT.C_T_022 );
				$("#textbtn3").text( CROSSWEBEX_UTIL.loadStringTable().TEXT.C_T_023 );
				$("#textbtn4").text( CROSSWEBEX_UTIL.loadStringTable().TEXT.C_T_024 );
				$("#textbtn5").text( CROSSWEBEX_UTIL.loadStringTable().TEXT.C_T_024 );
				$("#linuxDown_p").text( CROSSWEBEX_UTIL.loadStringTable().TEXT.C_T_025 );
				$("#bottomText").text(CROSSWEBEX_UTIL.loadStringTable().TEXT.C_T_026 + ' : 1644-5040');
			});
			
			window.onload = function(){
				
				if(CROSSWEBEX_UTIL.typeExtension()){
					extDown.style.display = "block";
				}
				
				if(CROSSWEBEX_UTIL.isLinux()){
					linuxDown.style.display = "block";
				} else {
					cliDown.style.display = "block";
				}

				// 모듈 설치 체크 대기
				cwModuleInstallWaitWithNoPopup(function(){
					CROSSWEBEX_INSTALL.cwInstallCheck("installCheckCallback");
				});
			};
			
			function installCheckCallback(result){
				if(result){
					alert(CROSSWEBEX_UTIL.loadStringTable().WARN.C_W_030); // "설치가 완료 되었습니다.\n이전 페이지로 돌아갑니다."
					window.opener.location.reload(false);
					window.close();
				} else {
					if(!CROSSWEBEX_CHECK.chkInfoStatus.status){
						var info = CROSSWEBEX_CHECK.chkInfoStatus.info[0];
						if(CROSSWEBEX_UTIL.typeExtension()){
							if(!info.extension){
								extDown.style.display = "block";
							} else {
								extDown.style.display = "none";
								cliDown.style.margin = "80px";
							}
						}
						if(!info.EX || !info.client){
							if(CROSSWEBEX_UTIL.isLinux()){
								linuxDown.style.display = "block";
							} else {
								cliDown.style.display = "block";
							}
						}
					}
				}
			}
		</script>
